<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Food Construct - Оформить заказ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_menu.css">
</head>
<body>
    <header class="checkout-header">
        <h1>Food Construct</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">О нас</a></li>
                <li><a href="menu.html">Собрать ланч</a></li>
                <li><a href="check.html" class="active">Оформить заказ</a></li>
                <li><a href="order_info.html">Заказы</a></li>
                <li><a href="#footer-contacts">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="order-summary" class="order-summary-section">
            <h2>Состав заказа</h2>
            <div id="order-items-container" class="order-items-container">
            </div>
        </section>
        
        <section id="checkout-form" class="checkout-section">
            <h2>Оформление заказа</h2>
            <div class="order-container">
                <form id="order">
                    <div class="form-columns">
                        <div class="form-column">
                            <div class="form-section">
                                <h3>Ваш заказ</h3>
                                <div id="text-order-display" class="text-order-display">
                                    <p class="no-selection">Ничего не выбрано</p>
                                </div>
                                <div class="form-group">
                                    <label for="comments">Комментарии к заказу</label>
                                    <textarea id="comments" name="comments"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-column">
                            <div class="form-section">
                                <h3>Ваши данные</h3>
                                
                                <div class="form-group">
                                    <label for="name">Имя</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                
                                <div class="checkbox-group">
                                    <input type="checkbox" id="promotions" name="promotions" checked>
                                    <label for="promotions">Получать информацию о скидках и акциях</label>
                                </div>
                                
                                <div class="form-group">
                                    <label for="phone">Номер телефона</label>
                                    <input type="tel" id="phone" name="phone" required pattern="\+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7-XXX-XXX-XX-XX">
                                </div>
                                
                                <div class="form-group">
                                    <label for="address">Адрес доставки</label>
                                    <input type="text" id="address" name="address" required placeholder="Улица, дом, квартира">
                                    <small>Доставка осуществляется только по Москве</small>
                                </div>
                                
                                <div class="form-group">
                                    <label>Время доставки:</label>
                                    <div class="radio-group">
                                        <input type="radio" id="asap" name="delivery_time" value="asap" required>
                                        <label for="asap">Как можно скорее</label>
                                    </div>
                                    <div class="radio-group">
                                        <input type="radio" id="specific-time" name="delivery_time" value="specific" required>
                                        <label for="specific-time">К указанному времени</label>
                                    </div>
                                    
                                    <div class="form-group" id="time-specific">
                                        <label for="delivery-time">Укажите время доставки</label>
                                        <input type="time" id="delivery-time" name="delivery_time_specific" min="07:00" max="23:00">
                                        <small>Доступное время доставки с 7:00 до 23:00</small>
                                    </div>
                                </div>
                                
                                <div class="form-buttons">
                                    <button type="reset" class="reset-btn">Сбросить</button>
                                    <button type="submit" class="submit-btn">Отправить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <footer id="footer-contacts">
        <div class="footer-content">
            <p>Позвонить нам: +7-000-000-00-00</p>
        </div>
    </footer>
    
    <script src="dishes.js"></script>
    <script src="check.js"></script>
</body>
</html>
